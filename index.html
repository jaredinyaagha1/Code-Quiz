<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <nav class="navbar">
        <ul class="navItems">
            <li class="homePage"><a href="">HOME</a></li>
            <li class="highscorePage"><a href="">VIEW HIGHSCORES</a></li>
        </ul>
        <div class="timer">
                <h3 class="timer-text">
                    Time: <div class="timer-count">60</div>s
                </h3>
        </div>

    </nav>

    <main class="quiz-content-section">
        <section class="firstScreen">
            <h1 class="large-font">WORLD'S HARDEST JAVASCRIPT CHALLENGE</h1>

            <h3>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score time by ten seconds!
            </h3>
            <button class="start-button">START CHALLENGE</button>
            <!-- <button id="next-button" class="hide" >NEXT QUESTION</button>      -->
        </section>



        <section class="questionScreen hidden">
            <h1 class="questions"></h1>
            <ul class= "buttons">
                <li><button id= "answers1" class="answers"></button></li>
                <li><button id= "answers2" class="answers"></button></li>
                <li><button id= "answers3" class="answers"></button></li>
                <li><button id= "answers4" class="answers"></button></li>
            </ul>
            
        </section>

        <!-- <section id="correctWrong" class="correctWrong, hide">
            <h4 class="Correct ">
                _______________________________________________
                Correct!
            </h4>
            <h4 class="Wrong hidden">
                _______________________________________________
                Wrong!
            </h4>
        </section> -->
        
        <section class="doneScreen hidden">
            <h1>All done!</h1>
            <h3>Your final score is<div class="timer-count"></div>
            </h3>
            <form id="finalScore" class="hidden" onsubmit="inputFinalScore(event)">
                <label for="finalscore">Enter Initials: <input type="text" id="finalscore" 
                    class="" name="finalscore" placeholder="Insert Name Here"></label>
                <input class="form-submit" type="submit" />
            </form>
            <button id="submit-button" class="submit-button">SUBMIT CHALLENGE</button>
        </section>

        

        <!-- <section class="highScoreScreen, hide">
            <h1>High Scores</h1>

            <ul class="highScoreList" id="highScoreList">
                <li>
                    
                </li>
            </ul>
        </section> -->
    </main>

    
    <script src="script2.js"></script>
</body>

</html>
