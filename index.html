<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <a href="">
           <h3 class="highScorePage">
               View Highscores
            </h3> 
        </a>
        <div class= "timer">
            <div class = "timer-text">
                <h3>
                    Time: <div class="timer-count">10</div>s
                </h3>
                
            </div>
        </div>
        <div class= "large-font">WORLD'S HARDEST JAVASCRIPT CHALLENGE</div>
        
      </header>

      <main>
          <p>
              Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds!
          </p>
<button id="start-button" class="start-button">START CHALLENGE</button>
<button id="next-button" class="hide" >NEXT QUESTION</button>     
      </main>
    <script src="script.js"></script>
</body>
</html>
